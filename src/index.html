<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="shortcut icon" href="../img/icon1.png" type="image/x-icon" />
    <title>Tic-Tak-Toe</title>
  </head>
  <body class="bg-gray-50 dark:bg-gray-800">
    <div class="container mx-auto">
      <div class="flex py-5">
        <h1 class="mx-auto self-center text-3xl md:text-6xl dark:text-gray-100 font-semibold text-gray-700">
          Tic Tak Toe
        </h1>
      </div>
      <h3 id="player1" class="text-center mb-2 md:mb-0 text-lg md:text-3xl font-semibold text-blue-400">
        It is Player 1's turn
      </h3>
      </h3> 
      <div class="mx-auto grid w-full md:w-1/3 grid-cols-3 place-items-center p-0 md:p-20">
        <!-- input row 1 -->
        <input
          id="1"
          class="w-full cursor-pointer border-r-2 border-b-2 dark:bg-gray-800 dark:text-gray-300 dark:placeholder:text-gray-600 bg-gray-50 text-center text-6xl text-gray-600 focus:outline-none md:px-5 md:py-5"
          type="text"
          placeholder="T"
        />
        <input
          id="2"
          class="w-full cursor-pointer border-r-2 border-b-2 dark:bg-gray-800 dark:text-gray-300 dark:placeholder:text-gray-600 border-l-2 bg-gray-50 text-center text-6xl text-gray-600 focus:outline-none md:px-5 md:py-5"
          type="text"
          placeholder="I"
        />
        <input
          id="3"
          class="w-full cursor-pointer border-b-2 border-l-2 dark:bg-gray-800 dark:text-gray-300 dark:placeholder:text-gray-600 bg-gray-50 text-center text-6xl text-gray-600 focus:outline-none md:px-5 md:py-5"
          type="text"
          placeholder="C"
        />

        <!-- input row 2 -->
        <input
          id="4"
          class="w-full cursor-pointer border-r-2 border-b-2 dark:bg-gray-800 dark:text-gray-300 dark:placeholder:text-gray-600 border-t-2 bg-gray-50 text-center text-6xl text-gray-600 focus:outline-none md:px-5 md:py-5"
          type="text"
          placeholder="T"
        />
        <input
          id="5"
          class="w-full cursor-pointer border-2 dark:bg-gray-800 dark:text-gray-300 dark:placeholder:text-gray-600 bg-gray-50 text-center text-6xl text-gray-600 focus:outline-none md:px-5 md:py-5"
          type="text"
          placeholder="A"
        />
        <input
          id="6"
          class="w-full cursor-pointer border-t-2 border-l-2 border-b-2 dark:bg-gray-800 dark:text-gray-300 dark:placeholder:text-gray-600 bg-gray-50 text-center text-6xl text-gray-600 focus:outline-none md:px-5 md:py-5"
          type="text"
          placeholder="C"
        />

        <!-- input row 3 -->
        <input
          id="7"
          class="w-full cursor-pointer border-t-2 border-r-2 dark:bg-gray-800 dark:text-gray-300 dark:placeholder:text-gray-600 bg-gray-50 text-center text-6xl text-gray-600 focus:outline-none md:px-5 md:py-5"
          type="text"
          placeholder="T"
        />
        <input
          id="8"
          class="w-full cursor-pointer border-t-2 border-l-2 border-r-2 dark:bg-gray-800 dark:text-gray-300 dark:placeholder:text-gray-600 bg-gray-50 text-center text-6xl text-gray-600 focus:outline-none md:px-5 md:py-5"
          type="text"
          placeholder="O"
        />
        <input
          id="9"
          class="w-full cursor-pointer border-l-2 border-t-2 dark:bg-gray-800 dark:text-gray-300 dark:placeholder:text-gray-600 bg-gray-50 text-center text-6xl text-gray-600 focus:outline-none md:px-5 md:py-5"
          type="text"
          placeholder="E"
        />
      </div>

      <h3
        id="win"
        class="text-center mt-1 md:mt-0 text-lg md:text-3xl font-semibold text-green-400"
      ></h3>
      <br />
      <button onclick="restart()" class="p-5 bg-blue-400 text-gray-50 font-semibold flex mx-auto mb-5">
        Restart
      </button>
      <h3 class="text-center text-sm font-semibold text-gray-500">
        Created with ðŸ–¤ by Davian Lounds
      </h3>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
